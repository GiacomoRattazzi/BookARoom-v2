<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Rooms</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Rooms in the Hotel" style="font-size: 30px"/>
            <h:commandButton value="Go Back to Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            <p:selectOneListbox id="advanced" required="true" value="#{roomBean.roomName}"   var="item"  >
                <f:selectItems value="#{roomBean.rooms}" var="room" itemLabel="#{item.name}" itemValue="#{item.name}" />
                <p:column>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                
            
            </p:selectOneListbox>
            <h:commandButton id="submit" value="Submit"> 
                <f:ajax event="click" />
             
                </h:commandButton>
               <h:outputText id="result" value="#{roomBean.roomName}" />
            
            <br/>
            <ui:repeat value="#{roomBean.rooms}" var="item">
                <h:outputText value="-----" />
                <p:selectOneListbox value="#{roomBean.rooms}">
                <f:selectItem itemLabel="#{item.name}" itemValue="#{item.name}"/>
                </p:selectOneListbox>
<!--                <h:panelGrid columns="2">                    
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.name}" />
                    <h:outputText value="Price:" />
                    <h:outputText value="#{item.price}" />
                    <h:outputText value="description:" />
                    <h:outputText value="#{item.description}" />
                    <h:commandButton value="Book" action="/UserPage/TEST2.xhtml?faces-redirect=true"/>
                </h:panelGrid>-->
                <h:outputText value="-----" />
            </ui:repeat>
            <br/>
            
            
            
            <p:selectManyMenu value="#{roomBean.rooms}">
            <f:selectItem itemLabel="Room 1" itemValue="Room 1"/>
            <f:selectItem itemLabel="Option 2" itemValue="Room 2"/>
            <f:selectItem itemLabel="Option 3" itemValue="Room 3"/>
            </p:selectManyMenu>
            <h:commandButton value="Go Back to Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
