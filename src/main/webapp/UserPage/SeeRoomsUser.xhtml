<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Rooms</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Rooms in the Hotel" style="font-size: 30px"/>
            <h:commandButton value="Go Back to Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            <p:selectOneListbox id="advanced" value="#{roomBean.roomName}"  >
                <f:ajax/>
                <f:selectItems value="#{roomBean.rooms}" var="item" itemLabel="#{item.print}" itemValue="#{item.name}" />

                
            </p:selectOneListbox>
            <h:commandButton id="submit" value="Submit"> 
                <f:ajax event="click" />
             
            </h:commandButton>
            <h:outputText id="result" value="#{roomBean.roomName}" />

        </h:form>
    </h:body>
</html>
