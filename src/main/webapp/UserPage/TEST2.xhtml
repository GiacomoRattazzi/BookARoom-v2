<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">



    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    <h:head>
        <title>BookARoom</title>
    </h:head>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

        <h:panelGrid columns="2" cellpadding="5">
            
            <p:outputLabel for="range" value="Range Selection:" />
            <p:datePicker id="range" selectionMode="range" value="#{testBean.range}" readonlyInput="true" showIcon="true" />
            <h:outputText value="test:"/>
            <h:outputText value="#{testBean.range}"/>
        </h:panelGrid>

        <p:commandButton value="Submit" update="msgs" action="#{testBean.click}" icon="pi pi-check" />

        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display" columns="4" columnClasses="label,value,label,value">
                
                <h:outputText value="Range Selection:" />
                <ui:repeat var="date" value="#{testBean.range}" varStatus="status" size="#{testBean.range.size()}">
                    #{status.first ? '' : '-'}
                    <h:outputText value="#{date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" type="localDate"/>
                    </h:outputText>
                </ui:repeat>
 
            </p:panelGrid>
        </p:dialog>
    </h:form>
</html>
