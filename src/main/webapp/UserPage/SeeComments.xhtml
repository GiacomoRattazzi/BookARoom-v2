<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BookARoom</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Reviews" style="font-size: 30px"/>
                <br/>
                <ui:repeat value="#{commentBean.comments}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="#{item.comment}" />
                        <h:outputText value="Rating:" />
                        <p:rating value="#{ratingView.rating1}" />
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:outputText value="New Comment"/>
                <h:inputText value="#{commentBean.comment}" />
                <br/>
                <h:commandButton value="Add the comment" action="#{commentBean.addCommentFromUser()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
